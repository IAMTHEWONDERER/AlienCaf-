<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Runeterra's greatest Caf√©</h1>
        <h2>Hello Yordle</h2>
        <h3>Please choose drinks to have</h3>
    </div>
    <div id="listAreaReg"><em>From earth we propose these drinks:</em><br> </div><br>
    <div id="listAreaSpecial"> <em>You can also find drinks from your planet that you can enjoy on earth:<br></em></div><br>

    <script>
        async function getDrinkLists(){
            try {
                const data = await fetch('/drinks');
                const drinkList = await data.json();
                const listAreaReg = document.getElementById('listAreaReg')
                const listAreaSpecial = document.getElementById('listAreaSpecial')
                const regular = drinkList.normal
                const special = drinkList.yordle;
                regular.forEach(element => {
                    listAreaReg.innerHTML +=`  <div class="product">
        <h2>${element.drinkName}</h2>   <p>price:${element.price} BE</p><p id="id" >id: ${element.id}</p><br>
        <input type="number" class="quantity" value="1" min="1">
        <button class="addToCart">Add to Cart</button>
       </div> `
                });
                special.forEach(element =>{
                    listAreaSpecial.innerHTML +=`  <div class="product">
        <h2>${element.drinkName}</h2>   <p>price:${element.price} BE</p><p id="id" >id: ${element.id}</p><br>
        <input type="number" class="quantity" value="1" min="1">
        <button class="addToCart">Add to Cart</button>
       </div> `
                })



            }catch {

            } }
            window.onload = ()=>{
                getDrinkLists();
            }
    </script>
</body>
</html>
