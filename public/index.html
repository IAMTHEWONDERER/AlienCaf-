  </head>

      <div class="slideshow">
        <div class="slider">
          <!-- slide 1 -->
          <div class="slide">
            <img src="masterYi.jpg" alt="" />
          </div>

          <!-- slide 2 -->
          <div class="slide">
            <img src="backAlley.jpg" alt="" />
          </div>

          <!-- slide 3 -->
          <div class="slide">
            <img src="phantom.jpg" alt="" />
          </div>

          <!-- slide 4 -->
          <div class="slide">
            <img src="junk.jpg" alt="" />
          </div>

          <!-- Control buttons -->
          <button class="btn btn-next">></button>
          <button class="btn btn-prev"><</button>
        </div>
        <div class="headers">
          <h1 class="title header">Doran's afterhour Café</h1>
          <h2 class="title second">
            Time to relax after a long fight at the summoner's rift.
          </h2>
        </div>
      </div>
      <div class="forum">
        <form id="alienId" class="alienId">
          <label for="userName" class="label username">What is Your Name?</label>
          <br />
          <div class="wave-group">
            <input required="" 
            type="text"
            name="name"
            id="name"
            class="input">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">a</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">e</span>
            </label>
          </div>
          <br/>
          <label for="age" class="label userage"> What is Your Age?</label> <br />
          <div class="wave-group">
            <input required="" 
            type="number"
            name="age"
            id="age"
            class="input age">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">A</span>
              <span class="label-char" style="--index: 1">g</span>
              <span class="label-char" style="--index: 2">e</span>
            </label>
          </div>
          <br />
          <label for="password" class="label userage">Enter a Password</label>
          <div class="wave-group">
            <input required="" 
            type="password"
            id="password"
            name="password"
            class="input"/>
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">P</span>
              <span class="label-char" style="--index: 1">a</span>
              <span class="label-char" style="--index: 2">s</span>
              <span class="label-char" style="--index: 3">s</span>
              <span class="label-char" style="--index: 0">w</span>
              <span class="label-char" style="--index: 1">o</span>
              <span class="label-char" style="--index: 2">r</span>
              <span class="label-char" style="--index: 3">d</span>
            </label>
          </div>
          <br />
          <div class="custom-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" height="100" class="svg-icon">
            </svg>
            <label for="origin" class="label userorigin">What is Your Origins? </label><br/>
            <select class="custom-select" id="origin" name="origin"> <br/>
                <option disabled selected>Please select an option</option>
                <option value="human">Humans / Vastayah</option>
                <option value="yordle">Yordles</option>
                <option value="voidborn">Voidborn</option>
                <option value="celestial">Celestials</option>
            </select>
          </div>
        <br/>
        <div class="button-cont">
          <button type="submit" id="reservation" class="reservation">
            Start Reservation
          </button>
          </div>
        </form>
      </div>
    </div>
  </body>
